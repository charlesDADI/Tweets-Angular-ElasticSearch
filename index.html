<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      MyTweet Search Engine build with ElasticSearch and Angular 
    </title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
      <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />

      <script src="bower_components/angular/angular.js" type="text/javascript"></script>

    <!-- <script src="js/angular/main.js" type="text/javascript"></script> -->
    <script src="js/angular/main.js" type="text/javascript"></script>
    <!--<script src="js/angular/controllers/controllers.js" type="text/javascript"></script>
    <script src="js/angular/directives/directives.js" type="text/javascript"></script>
    <script src="js/angular/services/services.js" type="text/javascript"></script>
    <script src="js/angular/main.js" type="text/javascript"></script> -->


  </head>
  <body class='index'>
    <div class='container'>
      <div ng-app='myOpenRecipes' ng-controller='recipeCtrl'>
        <header>
          <h2>MyTweets Search Engine build with ElasticSearch and Angular </h2>
          <hr>
        </header>
        <section class='searchField'>
          <form ng-submit='search()'>
            <input class="form-control" id="exampleInputEmail1" ng-model='searchTerm' type='text'>
            <input class="btn btn-primary" type='submit' value='Search for tweets'>
          </form>
            <hr>

        </section>
        <section class='results'>
          <div class='no-tweets' ng-hide='tweets.length'>No results</div>
            <div class='recipe' ng-cloak ng-repeat='data in tweets'>
            <div class="col-md-12 tweet-container"  >
                  <!-- photo profile + infos -->
                  <div class="row" >
                      <!-- photo profile -->
                      <div class="col-md-4">
                        <span  ng-show='{{data.user.profile_image_url.length}}'>
                          <img src="{{data.user.profile_image_url}}"  class="img-circle" >
                        </span>
                      </div>
                      <!-- infos -->
                      <div class="col-md-6">
                         <div class="col-md-10">
                            <p id="screen_name">
                              <i class="fa fa-user"></i>
                                <a id='fullname' target="_blank" href="http://twitter.com/{{data.user.screen_name}}">{{data.user.screen_name}}</a>
                            </p>
                            <p id="followers_count" >
                              <i class="fa fa-users"></i> <strong>{{data.user.followers_count |number:0}} </strong>Followers
                            </p>
                            <p id="friends_count" >
                              <i class="fa fa-users"></i> <strong>{{data.user.friends_count |number:0}} </strong>Friends
                            </p>
                        </div>
                      </div>
                    <span  >
                      <center><img src="{{data.entities.media[0].media_url}}"  class="img-thumbnail"></center>
                    </span>

                  </div><!-- photo profile + infos -->
                  <!-- texte du tweet -->
                  <div class="row">
                    <div class="col-md-12">
                        <center>
                          <div class="caption">
                            <span  ng-show='{{data.media.length > 0}}'><img src="{{data.media[0].media_url}}" class="img-thumbnail twitter-img" alt="Thumbnail Image" ; ></span>
                            <div class="bs-callout bs-callout-info">
                              <pre id="tweet-text">{{data.text}}</pre>
                            </div>
                            <p>
                              </p>
                            </div>
                        </center>
                      </div>            
                    </div>
                  </div>
                </div>


          <div class='load-more' ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section>
        <footer>
          Made By
<!--           <a href='http://.com/'>CharlesDadi,</a>
 -->        </footer>
      </div>
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
